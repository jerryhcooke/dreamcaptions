<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCaptions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
</head>
<body>

<div class="toggle-container">
    <label class="toggle-button">
        <input type="checkbox" id="themeToggle" hidden>
        <img src="sun.svg" alt="Light Mode" class="light-icon">
        <img src="moon.svg" alt="Dark Mode" class="dark-icon">
    </label>
</div>

<h1>DreamCaptions</h1>
<h5>A lightweight captioner for AI image model training</h5>
<input type="file" id="fileInput" multiple accept="image/*" style="display:none">
<label for="fileInput">
    <div id="dropArea">
        <p>Drag and drop images here or browse</p>
    </div>
</label>

<div id="imageList"></div>
<button id="generateFiles" disabled>Finish and download</button>
<span id="errorMessage" style="color: red; display: none;"></span>
<script src="scripts.js"></script>
</body>
</html>
